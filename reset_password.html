<!DOCTYPE html> 
<html lang="es"> 
    <head> 
        <meta charset="UTF-8" /> 
        <title>Restablecer contraseña</title> 
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
        <link rel="stylesheet" href="assets/css/styles.css" /> 
    </head> 
    <body> 
        <div class="container"> 
            <h2>Restablecer contraseña</h2> 
            <form id="resetForm" autocomplete="on"> 
                <label>Email 
                    <input type="email" name="email" required /> 
                </label> 
                <button type="submit">Enviar enlace de restablecimiento</button> 
            </form> 
        </div> 
        <script> document.getElementById('resetForm').addEventListener('submit', async function(e){ e.preventDefault(); const data = new FormData(this); const r = await fetch('reset_password_process.php', { method: 'POST', headers: {'Accept':'application/json'}, body: new URLSearchParams(data) }); const res = await r.json().catch(()=>({ errors: ['Respuesta no válida'] })); if (r.ok && res.success) { Swal.fire('Listo', 'Si el correo existía, recibirás un enlace de restablecimiento (simulado).', 'success'); } else { Swal.fire('Error', (res.errors?.join('<br>') || 'Error'), 'error'); } }); </script>
    </body> 
</html>
