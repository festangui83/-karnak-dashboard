<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <form id="loginForm" method="post" action="login.php" autocomplete="on">
                <h2>Iniciar sesión</h2>
                <label>Usuario o Email <input type="text" name="username" required /></label>
                <label>Contraseña <input type="password" name="password" required minlength="8" /></label>
                <button type="submit">Entrar</button>
            </form>
            <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        </div>
    </body>
</html>
