<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" /> 
        <title>Registro</title> 
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
        <link rel="stylesheet" href="assets/css/styles.css" /> 
    </head> 
    <body> 
        <div class="container"> 
            <form id="registerForm" method="post" action="register_process.php" autocomplete="on">
                <h2>Registro</h2>
                <label>Usuario <input type="text" name="username" required /> </label>
                <label>Email <input type="email" name="email" required /> </label> 
                <label>Contraseña <input type="password" name="password" required minlength="8" /> </label> 
                <label>Confirmar contraseña <input type="password" name="confirm" required minlength="8" /></label> 
                <button type="submit">Registrarse</button>
            </form> 
        </div> 
    </body> 
</html>
